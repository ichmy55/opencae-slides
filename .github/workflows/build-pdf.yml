name: Build the beamer PDF image

on:
  workflow_call:
    outputs:
      name_pdf:
        description: "The name of pdf"
        value: ${{ jobs.build.outputs.job_output1 }}

jobs:
  build:
    name: Build the beamer PDF  image
    runs-on: ubuntu-24.04
    outputs:
      output1: ${{ steps.nameofpdf.outputs.dest_pdf }}
    container:
      image : ghcr.io/ichmy55/opencae-slides/texcomp:main
      options: --user 1001:118
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Get latest release tag
        id: get_tag
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo;
            const { data } = await github.rest.repos.getLatestRelease({
                owner: repo.owner,
                repo: repo.repo,
            });
            let tag = data.tag_name;
            console.log(data)
            const regex = /sprint(\d+)/;
            const match = tag.match(regex);
            if (match) {
              const sprintNumber = parseInt(match[1]);
              tag = sprintNumber + 1;
            }
            return tag;
      - name: "Overwrite the VERSION.txt"
        env:
          RESULT: '${{ steps.get_tag.outputs.result }}'
        run: echo $RESULT > VERSION.txt

      - name: "build PDF"
        run:  make localbuild
      - name: get the pdf name
        id: nameofpdf
        run:  |
          echo qwe1
          make name  >> $GITHUB_OUTPUT
          echo qwe2
          make name
          echo qwe3
          echo ${{ steps.nameofpdf.outputs.dest_pdf }}
          echo qwe4
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: dest_pdf
          path: dist/*
          retention-days: 5
