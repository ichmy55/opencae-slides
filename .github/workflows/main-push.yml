name:  JOBS at push to main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  package-textcomp:
    uses: ./.github/workflows/package-textcomp.yml

  release-drafter:
    uses: ./.github/workflows/release-drafter.yml

  build-pdf:
    needs: [package-textcomp,release-drafter]
    uses: ./.github/workflows/build-pdf.yml

  upload-pdf:
    needs: [release-drafter,build-pdf]
    uses: ./.github/workflows/upload-pdf.yml
