name: Release Drafter

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-24.04
    outputs:
      uploadurl: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: create_release
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: main
          publish: true
  build-pdf:
    needs: [update_release_draft]
    uses: ./.github/workflows/build-pdf.yml
  upload-pdf:
    needs: [update_release_draft,build-pdf]
    name: Upload the beamer PDF  image to release
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Download the artifact
        uses: actions/download-artifact@v4
        with:
          name: dest_pdf
      - name: get the pdf name
        run:  make name >> $GITHUB_ENV
      - name: test
        run: |
          echo qwe1
          echo  ${{ secrets.GITHUB_TOKEN }}
          echo qwe2
          echo  ${{ env.DEST_PDF }}
          echo qwe3
          echo  ${{ needs.update_release_draft.uploadurl }}
          echo qwe4
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url:  ${{ needs.update_release_draft.uploadurl }}
          asset_path: ./${{ env.DEST_PDF }}
          asset_name: ${{ env.DEST_PDF }}
          asset_content_type: application/pdf
