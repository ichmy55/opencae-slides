name: On push Actions

on: [push,workflow_dispatch]

env:
  DAY_OF_WEEK: Monday

jobs:
  build:
    name: Build the docker image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout  repository
        uses: actions/checkout@v4

      - name: Container registry に認証する
        run:  echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker ビルド
        run:  docker build -t ghcr.io/${{ github.repositry }}:latest .

      - name: Docker イメージをプッシュをする
        run:  docker push -t ghcr.io/${{ github.repositry }}:latest
