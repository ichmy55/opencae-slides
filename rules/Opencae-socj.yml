# Rules for OpenFOAM マニュアル和訳における LaTeX コーディング・ルール

version: 1

# 以下のルールを参考にして辞書化(一部だけですが)
# https://www.opencae.or.jp/activity/translation/openfoam_latex/

rules:
  - pattern: 当る
    expected: 当たる
  - pattern: 浮ぶ
    expected: 浮かぶ
  - pattern: 如何に
    expected: いかに
  - pattern: 何時
    expected: いつ
  - pattern: 美味しい
    expected: おいしい
  - pattern: 鍛冶
    expected: かじ
  - pattern: 瓦斯
    expected: ガス
  - pattern: 硝子
    expected: ガラス
